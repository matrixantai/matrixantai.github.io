<!DOCTYPE html>
<<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>薪资涨幅计算器</title>
<style>
    body {
        font-family: "微软雅黑", Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 20px;
        padding: 10px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        color: #333;
        line-height: 1.4;
        font-size: 14px;
    }
    h1 {
        text-align: center;
        font-size: 22px;
        color: #2c3e50;
        margin-bottom: 15px;
    }
    .form-row {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        gap: 15px;
        margin-bottom: 10px;
        overflow-x: auto; /* 横向滚动，如果内容太长 */
    }
    label {
        white-space: nowrap;
        min-width: 120px;
    }
    input[type="number"] {
        width: 100px;
        padding: 4px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }
    /* 水平排列的输入框 */
    .input-row {
        display: flex;
        flex-wrap: nowrap;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
    }
    /* 选择涨薪比例的组 */
    .radio-group {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-left: 10px;
        margin-top: 8px;
        flex-wrap: nowrap;
    }
    /* 按钮样式 */
    button {
        display: block;
        width: 150px;
        margin: 20px auto;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }
    h2 {
        text-align: center;
        font-size: 20px;
        color: #2c3e50;
        margin-top: 30px;
    }
    p {
        font-size: 16px;
        text-align: center;
        margin-top: 10px;
        line-height: 1.4;
    }
</style>
</head>
<body>
<h1>薪资涨幅计算器</h1>

<div class="form-row">
    <label for="baselineSalary">基础薪资（USD）：</label>
    <input type="number" id="baselineSalary" value="6000" />
    
    <label for="yenSalary">日元薪资（JPY）：</label>
    <input type="number" id="yenSalary" value="300000" />
    
    <label for="exchangeRate">汇率（JPY to USD）：</label>
    <input type="number" step="0.01" id="exchangeRate" value="145" />
    
    <label for="overtimeHours">加班小时数：</label>
    <input type="number" id="overtimeHours" value="10" />
</div>

<div class="form-row">
    <label>选择涨薪幅度：</label>
    <div class="radio-group">
        <label><input type="radio" name="raisePercentage" value="3"> 3%</label>
        <label><input type="radio" name="raisePercentage" value="5" checked> 5%</label>
        <label><input type="radio" name="raisePercentage" value="10"> 10%</label>
        <label><input type="radio" name="raisePercentage" value="15"> 15%</label>
    </div>
</div>

<button onclick="calculateSalary()">计算</button>

<h2>计算结果</h2>
<p id="monthlySalary"></p>
<p id="yenAndUSD"></p>

    <script>
        function calculateSalary() {
            const baselineSalary = parseFloat(document.getElementById('baselineSalary').value);
            const yenSalary = parseFloat(document.getElementById('yenSalary').value);
            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value);
            const overtimeHours = parseFloat(document.getElementById('overtimeHours').value);
            
            const raisePercentage = parseFloat(document.querySelector('input[name="raisePercentage"]:checked').value);

            const adjustedBase = baselineSalary * (1 + raisePercentage / 100) + 700;

            const overtimePay = (adjustedBase / 30 / 8) * overtimeHours;
            const saturdayWorkPay = (adjustedBase / 30) * 4;

            const monthlySalary = adjustedBase + overtimePay + saturdayWorkPay;

            const yenSalaryUSD = yenSalary / exchangeRate;
            const usdPart = monthlySalary - yenSalaryUSD;

            document.getElementById('monthlySalary').innerText = "Monthly Salary after raise: " + monthlySalary.toFixed(2) + " USD";
            document.getElementById('yenAndUSD').innerText = "Yen Salary (USD): " + yenSalaryUSD.toFixed(2) + " USD | Additional USD: " + usdPart.toFixed(2) + " USD";
        }
    </script>
</body>
</html>
