<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>薪资涨幅计算器</title>
    <style>
      body {
        font-family: "微软雅黑", Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 20px;
        padding: 10px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        color: #333;
        line-height: 1.4;
        font-size: 14px;
      }
      h1 {
        text-align: center;
        font-size: 22px;
        color: #2c3e50;
        margin-bottom: 15px;
      }
      .form-row {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        gap: 15px;
        margin-bottom: 10px;
        overflow-x: auto; /* 横向滚动，如果内容太长 */
      }
      label {
        white-space: nowrap;
        min-width: 120px;
      }
      input[type="number"] {
        width: 100px;
        padding: 4px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }
      /* 水平排列的输入框 */
      .input-row {
        display: flex;
        flex-wrap: nowrap;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
      }
      /* 选择涨薪比例的组 */
      .radio-group {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-left: 10px;
        margin-top: 8px;
        flex-wrap: nowrap;
      }
      .radio-group label {
        min-width: 0;
      }

      /* 按钮样式 */
      button {
        display: block;
        width: 150px;
        margin: 20px auto;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.2s;
      }
      button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }
      h2 {
        text-align: center;
        font-size: 20px;
        color: #2c3e50;
        margin-top: 30px;
      }
      p {
        font-size: 16px;
        text-align: center;
        margin-top: 10px;
        line-height: 1.4;
      }

      .text-left {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>薪资涨幅计算器</h1>

    <div class="form-row" style="flex-direction: column">
      <label for="baselineSalary">基础薪资（USD）：</label>
      <input type="number" id="baselineSalary" value="6000" />

      <label for="yenSalary">日元薪资（JPY）：</label>
      <input type="number" id="yenSalary" value="300000" />

      <label for="exchangeRate">汇率（JPY to USD）：</label>
      <input type="number" step="0.01" id="exchangeRate" value="148" />

      <label for="overtimeHours">加班小时数：</label>
      <input type="number" id="overtimeHours" value="10" />

      <label for="bonusMonths">年终奖系数:</label>
      <input type="number" step="0.1" id="bonusMonths" value="1.8" />
    </div>

     <div class="form-row" style="flex-direction: column">
      <label>选择周六加班：</label>
      <div class="radio-group">
        <label
          ><input type="radio" name="saturdayWorkPay" value="1" checked /> 是</label
        >
        <label
          ><input type="radio" name="saturdayWorkPay" value="0" /> 否</label
        >
      </div>
    </div>

    <div class="form-row" style="flex-direction: column">
      <label>选择涨薪幅度：</label>
      <div class="radio-group">
        <label
          ><input type="radio" name="raisePercentage" value="3" /> 3%</label
        >
        <label
          ><input type="radio" name="raisePercentage" value="5" checked />
          5%</label
        >
        <label
          ><input type="radio" name="raisePercentage" value="10" /> 10%</label
        >
        <label
          ><input type="radio" name="raisePercentage" value="15" /> 15%</label
        >
      </div>
    </div>

    <button onclick="calculateSalary()">计算</button>

    <h2>计算结果</h2>
    <p id="monthlySalary"></p>
    <p id="YenSalary"></p>
    <p id="USDSalary"></p>
    <p id="YearSalary"></p>

    <script>
      function calculateSalary() {
        const baselineSalary = parseFloat(
          document.getElementById("baselineSalary").value
        );
        const yenSalary = parseFloat(
          document.getElementById("yenSalary").value
        );
        const exchangeRate = parseFloat(
          document.getElementById("exchangeRate").value
        );
        const overtimeHours = parseFloat(
          document.getElementById("overtimeHours").value
        );

        const raisePercentage = parseFloat(
          document.querySelector('input[name="raisePercentage"]:checked').value
        );

         const isSaturdayWorkPay = parseFloat(
          document.querySelector('input[name="saturdayWorkPay"]:checked').value
        );

        const adjustedBase = baselineSalary * (1 + raisePercentage / 100) + 700;

        const overtimePay = (adjustedBase / 30 / 8) * overtimeHours;

        const saturdayWorkPay = isSaturdayWorkPay == 1 ? (adjustedBase / 30) * 4 : 0;

        const monthlySalary = adjustedBase + overtimePay + saturdayWorkPay;

        const yenSalaryUSD = yenSalary / exchangeRate;
        const usdPart = monthlySalary - yenSalaryUSD;

        document.getElementById("monthlySalary").innerText =
          "加薪后的月薪: " + monthlySalary.toFixed(2) + " USD";
        document.getElementById("YenSalary").innerText =
          "日元部分 (USD): " + yenSalaryUSD.toFixed(2) + " USD";
        document.getElementById("USDSalary").innerText =
          "USD部分: " + usdPart.toFixed(2) + " USD";

        const bonusMonths = parseFloat(
          document.getElementById("bonusMonths").value
        );
        const yearSalary =
          adjustedBase * (12 + bonusMonths) +
          (adjustedBase / 30) * 4 * 12 +
          (adjustedBase / 30 / 8) * overtimeHours * 12;

        document.getElementById("YearSalary").innerText =
          "合计年薪: " + yearSalary.toFixed(2) + " USD";
      }
    </script>

    <div class="text-left">
      <h3>调薪规则</h3>
      <div>
        <div>涨薪档位3% 5% 10% 15%</div>
        <div>计算规则：基础薪资*（3%/5%/10%15%）+住房补贴</div>
        <div>计算示例：6000*1.05+700=7000</div>
      </div>

      <div>
        <div>加班薪资为标准时薪<</div>
        <div>加班10小时为例</div>
        <div>计算示例：7000/30/8*10=292</div>
      </div>
      <div style="height: 8px"></div>
      <div>
        <div>周六上班买断</div>
        <div>计算示例：7000/30*4=933</div>
      </div>
      <div style="height: 8px"></div>

      <div>
        <div>月收入为</div>
        <div>7000+292+933=8225</div>
      </div>
      <div style="height: 8px"></div>

      <div>
        <div>发放形式</div>
        <div>30w日元（2055u）+6170u=8225</div>
      </div>
      <div style="height: 8px"></div>

      <div>
        <div>日本公共假期上班算加班</div>
        <div></div>
      </div>
    </div>
  </body>
</html>
